<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800 text-gray-200">

    <div class="flex">

        <!-- Sidebar -->
        <div class="w-64 bg-gray-900 text-white h-screen p-5">
            <h2 class="text-2xl font-bold text-center mb-6">Dashboard</h2>
            <nav>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200">Home</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200">Quizzes</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200">Reports</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200">Settings</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-200">Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-10">
            <h1 class="text-3xl font-bold mb-6 text-white">Available Quizzes</h1>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-900 border border-gray-700 shadow-lg rounded-lg">
                    <thead>
                        <tr class="bg-blue-700 text-white">
                            <th class="py-3 px-4 text-left">Quiz Title</th>
                            <th class="py-3 px-4 text-left">Description</th>
                            <th class="py-3 px-4 text-left">Duration (mins)</th>
                            <th class="py-3 px-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-700 hover:bg-gray-800 transition duration-200">
                            <td class="py-3 px-4">General Knowledge Quiz</td>
                            <td class="py-3 px-4">Test your general knowledge across various topics.</td>
                            <td class="py-3 px-4">30</td>
                            <td class="py-3 px-4 text-center">
                                <a href="/edit-quiz/1" class="bg-yellow-400 text-gray-900 py-1 px-2 rounded hover:bg-yellow-500 transition duration-200">Start</a>
                            </td>
                        </tr>
                        <tr class="border-b border-gray-700 hover:bg-gray-800 transition duration-200">
                            <td class="py-3 px-4">Science Quiz</td>
                            <td class="py-3 px-4">Test your knowledge of scientific concepts and principles.</td>
                            <td class="py-3 px-4">45</td>
                            <td class="py-3 px-4 text-center">
                                <a href="/edit-quiz/2" class="bg-yellow-400 text-gray-900 py-1 px-2 rounded hover:bg-yellow-500 transition duration-200">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
</html>
