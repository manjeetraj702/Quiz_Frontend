<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-200 md:bg-no-repeat">
    <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-20 z-50">
        <!-- Smaller Spinner -->
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      </div>
    <div class="container mx-auto p-5">
        <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-4">Quiz Title: General Knowledge</h1>
            <h2 id="question-title" class="text-xl font-semibold mb-4">Question 1</h2>

            <form id="quiz-form">
                <div id="question-options" class="mb-4">
                    <!-- Dynamic answer options will be inserted here -->
                </div>

                <div class="flex justify-between">
                    <button type="button" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200" onclick="prevQuestion()">Previous</button>
                    <button id="next-btn" type="button" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-200" onclick="nextQuestion()">Next</button>
                </div>
            </form>

            <div class="mt-5 text-center">
                <p id="question-number" class="text-lg">Question 1 of 10</p>
                <p id="timer" class="text-lg font-bold mt-3">Time Left: <span id="time">600</span> seconds</p>
            </div>
        </div>
    </div>

    <script src="../js/quiz.js">
       
    </script>
</body>
</html>
