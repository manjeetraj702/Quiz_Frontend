<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Question</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-cover md:bg-no-repeat" style="background-image: url('../img/backg.jpg');">
  <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-20 z-50">
    <!-- Smaller Spinner -->
    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>
  <nav class="h-20 bg-gray-900 text-center text-white text-4xl flex items-center justify-center shadow-md">Update Question</nav>
  
  <div class="container mx-auto bg-gray-900 rounded-lg shadow-lg p-20 mt-10">
    <h3 class="font-bold mb-6 text-center text-2xl text-blue-400">Update Question</h3>
    
    <form id="updateQuestionForm" class="shadow-lg rounded-lg border-4 border-blue-400 bg-gray-800 p-10">
      <div class="space-y-4">
        
        <div>
          <label for="questionText" class="block text-blue-400">Question Text</label>
          <textarea id="questionText" name="questionText" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white" required></textarea>
        </div>
        
        <!-- Separate input boxes for four options -->
        <div>
          <label class="block text-blue-400">Option 1</label>
          <input type="text" id="option1" name="option1" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white" required>
        </div>
        
        <div>
          <label class="block text-blue-400">Option 2</label>
          <input type="text" id="option2" name="option2" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white" required>
        </div>

        <div>
          <label class="block text-blue-400">Option 3</label>
          <input type="text" id="option3" name="option3" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white" required>
        </div>

        <div>
          <label class="block text-blue-400">Option 4</label>
          <input type="text" id="option4" name="option4" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white" required>
        </div>
        
        <div>
          <label for="correctOption" class="block text-blue-400">Correct Option (1-4)</label>
          <input type="number" id="correctOption" name="correctOption" min="1" max="4" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white" required>
        </div>
      </div>

      <button type="button" onclick="updateQuestion()" class="w-full bg-blue-500 text-white font-semibold py-2 mt-6 rounded-md hover:bg-blue-600 transition duration-200">
        Update Question
      </button>
    </form>
    
    <div id="responseMessage" class="mt-4 text-center text-sm text-blue-400"></div>
  </div>

  <script>
    async function updateQuestion() {
      const form = document.getElementById('updateQuestionForm');
      const data = {
        questionText: form.questionText.value,
        options: [
          form.option1.value,
          form.option2.value,
          form.option3.value,
          form.option4.value
        ],
        correctOption: parseInt(form.correctOption.value) - 1  // Adjusting for zero-based index
      };

      try {
        const response = await fetch('http://localhost:8080/api/v1/question/updateQuestion', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('responseMessage').textContent = 'Question updated successfully!';
      } catch (error) {
        document.getElementById('responseMessage').textContent = 'Failed to update question.';
      }
    }
  </script>

</body>
</html>
