<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-200 bg-cover bg-center md:bg-no-repeat" style="background-image: url('../img/backg.jpg');">
    <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-20 z-50">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>
    <div class="container mx-auto p-5 md:p-10">
        <h1 class="text-3xl font-bold text-center mb-6">Your Quiz Results</h1>

        <div class="bg-gray-900 p-5 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Results Summary</h2>
            <ul id="resultsList" class="space-y-4"></ul>

            <div class="mt-6 text-center">
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500" onclick="goToHome()">Go to Home</button>
            </div>
        </div>
    </div>

    <script  src="../js/results.js">
        // Function to fetch results dynamically based on userId
    </script>
</body>
</html>
