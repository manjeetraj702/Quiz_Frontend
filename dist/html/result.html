<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800 text-gray-200 md:bg-no-repeat">
    <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-20 z-50">
        <!-- Smaller Spinner -->
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      </div>

    <div class="container mx-auto p-5 md:p-10">
        <h1 class="text-3xl font-bold text-center mb-6">Quiz Results</h1>

        <div class="bg-gray-900 p-5 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Your Score: <span id="score" class="inline text-green-400">0</span></h2>
            <p id="feedback" class="mb-4"></p>

            <h3 class="text-lg font-semibold mb-2">Answers Summary:</h3>
            <ul id="answers-summary" class="list-disc mb-4">
                <!-- Answers summary will be dynamically inserted here -->
            </ul>

            <div class="flex flex-col md:flex-row justify-between mt-4">
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500 mb-2 md:mb-0 transition duration-200 ease-in-out" onclick="restartQuiz()">Restart Quiz</button>
                <button class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 transition duration-200 ease-in-out" onclick="goHome()">Go to Home</button>
            </div>
        </div>
    </div>

    <script src="../js/result.js">
        // Function to load the quiz results from sessionStorage
      
    </script>
</body>

</html>
