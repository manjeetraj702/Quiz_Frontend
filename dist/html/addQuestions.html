<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-cover bg-no-repeat md:bg-fixed" style="background-image: url('../img/backg.jpg');">
    <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-20 z-50">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>
    <header>
        <nav class="h-16 bg-gradient-to-bl from-indigo-600 to-gray-900 text-center text-2xl md:text-4xl font-extrabold py-2">
            Quizzo
        </nav>
    </header>

    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-full md:w-64 bg-gray-900 text-white h-screen p-5 fixed md:relative inset-y-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 md:flex md:flex-col z-50">
            <h2 class="text-2xl font-bold text-center mb-6">Dashboard</h2>
            <nav>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded transition" id="home">Home</a>
                <a href="../html/quizList.html" class="block py-2 px-4 hover:bg-gray-700 rounded transition" id="quizzes">Quizzes</a>
                <a href="/reports" class="block py-2 px-4 hover:bg-gray-700 rounded transition" id="reports">Reports</a>
                <a href="../html/signIn.html" class="block py-2 px-4 hover:bg-red-600 rounded transition" id="logoutButton">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-5 md:ml-64">
            <button class="md:hidden bg-gray-800 text-white py-2 px-4 rounded mb-4" onclick="toggleSidebar()">Menu</button>
            
            <div class="container mx-auto bg-gray-900 rounded-lg shadow-lg p-6 md:p-12">
                <h3 class="font-bold text-center text-2xl text-blue-400">Add Questions</h3>

                <form id="questionsForm" class="shadow-lg rounded-lg border-4 border-blue-400 bg-gray-800 p-6 md:p-12">
                    <div id="questions-container">
                        <!-- Dynamic question inputs will be inserted here -->
                    </div>
                    <button type="button" onclick="addQuestion()" 
                            class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200 mb-4">
                        Add Question
                    </button>

                    <button type="button" onclick="submitQuestions()"
                            class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200">
                        Submit Questions
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/addquestion.js"></script>
    <script src="../js/common.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
    </script>
</body>
</html>
